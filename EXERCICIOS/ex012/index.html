<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" autoplay loop poster="imagens/images.jpeg">
        <source src="midia/pessoas1.mp4" type="video/mp4">
        <source src="midia/pessoas1.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>

    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/G5wwYsPCH7w?si=gtil1K1E6G3fNxos" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
