<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de mesclagens de celulas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0077ff;
        }

        table{
            table-layout: fixed;
            border-collapse: collapse;
        }

        td{
            background-color: #f4f4f4;
            border: 1px solid #000000;
            padding: 10px;
            width: 35px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>
        Tabelas
    </h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
